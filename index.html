<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEING ARCHITECT | Architecture & Interior</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              yellow: '#FCD12A',
              black: '#111111',
              white: '#FFFFFF'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Syne', 'sans-serif'],
          },
          animation: {
            'reveal-up': 'revealUp 1.2s cubic-bezier(0.77, 0, 0.175, 1) both',
            'reveal-up-slow': 'revealUp 2s cubic-bezier(0.77, 0, 0.175, 1) both',
            'fade-in': 'fadeIn 0.8s ease-out both',
            'slow-zoom': 'slowZoom 20s linear infinite alternate',
            'marquee': 'marquee 40s linear infinite',
            'bounce-subtle': 'bounceSubtle 2s ease-in-out infinite',
          },
          keyframes: {
            revealUp: {
              '0%': { transform: 'translateY(110%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slowZoom: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            progress: {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    * {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #FCD12A;
    }

    body {
      background-color: #111111;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .reveal-clip {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    .section-padding {
      padding-top: 8rem;
      padding-bottom: 8rem;
    }

    @media (max-width: 768px) {
      .section-padding {
        padding-top: 5rem;
        padding-bottom: 5rem;
      }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^0.21.0"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
